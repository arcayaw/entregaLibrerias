<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/d3fce60580.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- Favicon   -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />

    <!-- Animated CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


    <!-- personal Styles -->
    <link rel="stylesheet" href="../styles/styles.css">

    <title>Nunchi</title>
</head>

<body>
    <header>
        <div class="newsBar">
            <p class="barText animate__animated animate__pulse">la
                navidad esta acá | envios
                gratis a partir de $7000
            </p>
        </div>

        <div class="promoBar">
            <p class="barText">Promociones</p>
        </div>


        <nav>
            <ul class="menuBox">
                <a href="../index.html">
                    <img class="logo" src="../images/LogoBlack.svg" alt=" Nunchi Logo">
                </a>
                <li><a class="navItems" href="../index.html">Home</a></li>
                <li><a class="navItems" href="./builtdBox.html">Box prediseñadas</a></li>
                <li><a class="navItems" href="./newBox.html">Construye tu Box</a></li>
                <li><a class="navItems" href="./faq.html">FAQ</a></li>
                <li><a class="navItems" href="./contacto.html">Contacto</a> </li>
                <li><a class="navItems" href="./animaciones.html">Animaciones</a> </li>
            </ul>
        </nav>

    </header>

    <main>
        <h1>Box Personalizadas </h1>

        <h3 class="contactoTitle">Contactanos</h3>
        <!-- map -->
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.4152255423123!2d-58.45765148434403!3d-34.568358680468734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5d09b209853%3A0x1917d2fe34e100b8!2sMoldes%201570%2C%20C1426ALT%20CABA!5e0!3m2!1ses!2sar!4v1638402302575!5m2!1ses!2sar"
                frameborder="0"></iframe>
        </div>


        <!-- Form -->

        <section class="form">
            <form action="POST">
                <fieldset>
                    <label for="Nombre"></label>
                    <input type="text" id="Nombre" class="espacioInterno" placeholder="Nombre">
                </fieldset>
                <fieldset>
                    <label for="Email"></label>
                    <input type="email" id="email" class="espacioInterno" placeholder="Email" required>
                </fieldset>
                <fieldset>
                    <label for="Telefono"></label>
                    <input type="tel" id="Telefono" class="espacioInterno" placeholder="Teléfono">
                </fieldset>
                <fieldset>
                    <label for="Mensaje"></label>
                    <textarea name="message" id="message" class="espacioInterno" placeholder="Mensaje"></textarea>
                </fieldset>
                <div class="enviarButton">
                    <input type="submit" class="enviar" value="Enviar">
                </div>

            </form>
        </section>

    </main>

    <footer>
        <a class="fab footer-icon fa-twitter icon" href="https://twitter.com/home"></a>
        <a class="fab footer-icon fa-facebook-f icon" href="https://www.facebook.com/NunchiBox/"></a>
        <a class="fab footer-icon fa-instagram icon" href="https://www.instagram.com/nunchibox_ar/?hl=en"></a>
        <a class="far footer-icon fa-envelope-open icon" href="mailto:nunchibox.info@gmail.com"></a>
        <p>© Copyright 2020 Nunchi</p>
    </footer>
</body>

</html>
