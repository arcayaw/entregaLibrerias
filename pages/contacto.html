<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/d3fce60580.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- Favicon   -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />

    <!-- Reset Styles -->
    <link rel="stylesheet" href="../styles/normalice.css">

    <!-- personal Styles -->
    <link rel="stylesheet" href="../styles/styles.css">

    <title>Nunchi</title>
</head>

<body>
    <header>
        <!-- barra con news -->
        <div class="newsBar">
            <p class="barText">Noticias</p>

        </div>

        <!-- barra con promociones nuevas -->
        <div class="promoBar">
            <p class="barText">Promociones</p>
        </div>




        <!-- nav Cajas Armadas, Construye tu Caja, Corporativo, Contactanos bar -->
        <nav class="flex">

            <div>
                <img class="logo" src="../images/LogoGold.svg" alt=" Nunchi Logo">
            </div>

            <div class="navItems">
                <a class="navItems" href="../index.html">Inicio</a>
                <a class="navItems" href="builtdBox.html">Cajas Armadas</a>
                <a class="navItems" href="newBox.html">Construye tu Caja</a>
                <a class="navItems" href="corporativo.html">Corporativo</a>
                <a class="navItems" href="contacto.html">Contacto</a>
            </div>
        </nav>

    </header>

    <main>
        <h1>Regalos personalizados </h1>

        <!-- Form -->

        <section class="form">
            <h3>Contactanos</h3>
            <form action="">
                <fieldset>
                    <label for="Nombre"></label>
                    <input type="text" id="Nombre" placeholder="Nombre">
                </fieldset>
                <fieldset>
                    <label for="Email"></label>
                    <input type="email" id="email" placeholder="Email" required>
                </fieldset>
                <fieldset>
                    <label for="Telefono"></label>
                    <input type="tel" id="Telefono" placeholder="Teléfono">
                </fieldset>
                <fieldset>
                    <label for="Mensaje"></label>
                    <textarea name="message" id="message" placeholder="Mensaje"></textarea>
                </fieldset>
                <div class="enviar">
                    <input type="submit" value="Enviar" class="enviarButton">
                </div>

            </form>
        </section>

    </main>

    <footer>
        <i class=" fab footer-icon fa-twitter"></i>
        <i class="fab footer-icon fa-facebook-f"></i>
        <i class="fab footer-icon fa-instagram"></i>
        <i class="far footer-icon fa-envelope-open"></i>
        <p>© Copyright 2020 Nunchi</p>

    </footer>
</body>

</html>
