<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/d3fce60580.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- Favicon   -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />

    <!-- Reset Styles -->
    <link rel="stylesheet" href="../styles/normalice.css">

    <!-- personal Styles -->
    <link rel="stylesheet" href="../styles/styles.css">

    <title>Nunchi</title>
</head>

<body>
    <header>
        <!-- barra con news -->
        <div class="newsBar">
            <p class="barText">Noticias</p>

        </div>

        <!-- barra con promociones nuevas -->
        <div class="promoBar">
            <p class="barText">Promociones</p>
        </div>




        <div class="navBar">
            <div>
                <img class="logo" src="../images/LogoGold.svg" alt=" Nunchi Logo">
            </div>
            <nav>
                <ul>
                    <li><a class="navItems" href="../index.html">Inicio</a></li>
                    <li><a class="navItems" href="builtdBox.html">Cajas Armadas</a></li>
                    <li><a class="navItems" href="newBox.html">Construye tu Caja</a></li>
                    <li><a class="navItems" href="corporativo.html">Corporativo</a></li>
                    <li><a class="navItems" href="contacto.html">Contacto</a> </li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <h1>Regalos personalizados </h1>

        <h3>Contactanos</h3>
        <!-- map -->
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.4152255423123!2d-58.45765148434403!3d-34.568358680468734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5d09b209853%3A0x1917d2fe34e100b8!2sMoldes%201570%2C%20C1426ALT%20CABA!5e0!3m2!1ses!2sar!4v1638402302575!5m2!1ses!2sar"
                frameborder="0"></iframe>
        </div>


        <!-- Form -->

        <section class="form">
            <form action="POST">
                <fieldset>
                    <label for="Nombre"></label>
                    <input type="text" id="Nombre" placeholder="Nombre">
                </fieldset>
                <fieldset>
                    <label for="Email"></label>
                    <input type="email" id="email" placeholder="Email" required>
                </fieldset>
                <fieldset>
                    <label for="Telefono"></label>
                    <input type="tel" id="Telefono" placeholder="Teléfono">
                </fieldset>
                <fieldset>
                    <label for="Mensaje"></label>
                    <textarea name="message" id="message" placeholder="Mensaje"></textarea>
                </fieldset>
                <div class="enviar">
                    <input type="submit" value="Enviar" class="enviarButton">
                </div>

            </form>
        </section>

    </main>

    <footer>
        <i class=" fab footer-icon fa-twitter"></i>
        <i class="fab footer-icon fa-facebook-f"></i>
        <i class="fab footer-icon fa-instagram"></i>
        <i class="far footer-icon fa-envelope-open"></i>
        <p>© Copyright 2020 Nunchi</p>

    </footer>
</body>

</html>
